KEY ELEMENTS FOR GITHUB
Clone:
Purpose: To create a local copy of a remote repository.
Command: git clone <repository-url>

Create (Initialize a Repository):
Purpose: To create a new local Git repository.
Command: git init

Add:
Purpose: To add changes (new files, modified files) to the staging area.
Command: git add <file>, git add . (to add all changes)

Commit:
Purpose: To save changes from the staging area to the repository with a message.
Command: git commit -m "commit message"

Push:
Purpose: To upload local repository changes to a remote repository.
Command: git push <remote> <branch>

Pull:
Purpose: To fetch and merge changes from a remote repository to the local repository.
Command: git pull <remote> <branch>